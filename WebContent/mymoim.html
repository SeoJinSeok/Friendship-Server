<script src="./_include/dist/js/swiper.min.js"></script>
<script type="text/javascript">
	var i =0;
	var swiper = new Swiper('.swiper-container', {
		on: {
			slideNextTransitionStart : function(){
				if (i < 9)	i++;
				document.getElementById('top_title').write("ㅎㅇ");
				document.getElementById('top_intro').write("ㅎㅇ");
				document.getElementById('top_mem').write(i + "명");
			},
			slidePrevTransitionStart: function(){
				if (i > 0)	i--;
			},
		}
	});
</script>
